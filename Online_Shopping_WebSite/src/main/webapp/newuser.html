<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <Script type="text/javascript">

        var objAjax = new XMLHttpRequest();
        function checkUser(){
            var userName=document.newUser.userName.value;
            var urlCheckUser='CheckUser?userName=' +userName;
            objAjax.onreadystatechange=handleResponse;
            objAjax.open("Get" ,urlCheckUser,false);
            objAjax.send(null);
        }
        
        function handleResponse()
        {
            if(objAjax.readyState==4){
                document.getElementById("result").innerHtml=objAjax.responeText;
            }
                
                }
                
        function test(){
            alert("Test Fired !!! ");
        }
        
        </Script>
</head>
<body>
    
    <div class="container bg-light p-5 border border-1">

        <div class="container mt-6 p-5">
            <h1 class="text-center text-primary ">Welcome To Online Shooping</h1>
        </div>
        
            <div class="container  mt-6 p-5 ">
               
                <div class=" m-1 ">
                    <h1 class="text-center ">New User Registration </h1>
                    <div class="text-right">
                        <a class="btn btn-primary text-right text-dark" href='loginPage.html'>Back</a>
        
                    </div>
                    <div class="row justify-content-center ">
                    
                    
                        <div class="col-6 " >
            
            
                            <form name="newUser" action="reviewuser.jsp" method="post">
                                <div class="form-group h3">
                                  <label for="username">User Name :-</label>
                                  <input type="text" name="userName" onblur="checkUser();" class="form-control" id="username" placeholder="Enter your UserName" >
                                  <span id="result"></span>
                                  <input type="button" class="btn btn-warning" onclick="test();" value="Click Mee"/>
                                </div>
                                <div class="form-group h3">
                                  <label for="Password">Password :- </label>
                                  <input type="password" name="password" class="form-control" id="Password"   placeholder="Enter your Password">
                                </div>
    
                                <div class="form-group h3">
                                    <label for="name">Name :- </label>
                                    <input type="text" name="name" class="form-control" id="name"   placeholder="Enter your Name">
                                  </div>
    
                                  <div class="form-group h3">
                                    <label for="Email">Email :- </label>
                                    <input type="email" name="email" class="form-control" id="Email"   placeholder="Enter your email">
                                  </div>
                            
                                <input class="btn btn-primary" type="submit" value="submit">
                              </form>
            
                              <br/>
                             
            
                        </div>
                </div>
              
                </div>
        
        
        
            </div>
            



        </div>
    

</body>
</html>
